
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Particle</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controllerFrame">
	<input id="clearCanvasController" type="button" value="Clear Canvas" onclick="clrCnv()">
	<input id="saveCanvas" type="button" value="Screen Shot Canvas" onclick="saveCNVS()">
	<input id="recordCanvas" type="button" value="Record Canvas (5s)" onclick="startRecording()">
	<input id="resetCanvas" type="button" value="Reset Canvas" onclick="resetCNVS()" disabled="true">
	<input id="deletePreviousFrames" type="button" value="Del Previous Frames (n)" onclick="delPrevFrames()">
	<input id="randomValueController" type="button" value="Randomize Value" onclick="rndVal()" disabled="true">
	<input id="loopRandomValueController" type="button" value="Loop Random Value (off)" onclick="loop_rndVal()" disabled="true">

	<div id="dropdownWrapper">
		<select id="demoListController">
		</select>
	</div>

	<label id="linkControllerLabel" for="linkController">Link (nothing)</label>
	<input id="linkController" type="range" min="0" max="4" value="0">
	<label id="canvasBoundaryControllerLabel" for="canvasBoundaryController">Canvas Boundary (nothing)</label>
	<input id="canvasBoundaryController" type="range" min="0" max="2" value="1">
	<label id="GCOControllerLabel" for="GCOController">Global Composite Operation (source-over)</label>
	<input id="GCOController" type="range" min="1" max="26" value="1">
	<label id="shapeControllerLabel" for="shapeController">Shape (Rectangle)</label>
	<input id="shapeController" type="range" min="0" max="1" value="1">
	<label for="sizeXController">Rect Size X / Radius</label>
	<input id="sizeXController" type="range" min="0" max="200" value="25">
	<label for="sizeYController">Rect Size Y</label>
	<input id="sizeYController" type="range" min="0" max="200" value="25">
	<label for="gravityController">Gravity</label>
	<input id="gravityController" type="range" min="0" max="10" step="0.1" value="0">
	<label for="lifeTimeController">Lifetime</label>
	<input id="lifeTimeController" type="range" min="0" max="1000" value="100">
	<label for="randomlifeTimeController">Random Lifetime</label>
	<input id="randomlifeTimeController" type="range" min="0" max="1" value="0">
	<label for="particleCountController">Particle Count</label>
	<input id="particleCountController" type="range" min="0" max="1000" value="1">
	<label for="creationTimeController">Spawn time</label>
	<input id="creationTimeController" type="range" min="0" max="10000" value="200">
	<label for="randomColorController">Randomize Color</label>
	<input id="randomColorController" type="range" min="0" max="1" value="0">
	<label id="collisionControllerLabel" for="collisionController">Collision (particles)</label>
	<input id="collisionController" type="range" min="0" max="1" value="1">
	<label for="frictionXControllerLabel">FrictionX</label>
	<input id="frictionXController" type="range" min="0.1" max="1.0" step="0.1" value="1">
	<label for="frictionYControllerLabel">FrictionY</label>
	<input id="frictionYController" type="range" min="0.1" max="1.0" step="0.1" value="1">
	<label for="posXController">Spawn position X</label>
	<input id="posXController" type="range" min="0" max="1" value="20">
	<label for="posYController">Spawn position Y</label>
	<input id="posYController" type="range" min="0" max="1" value="20">
	<label for="randomXController">Random spawn X</label>
	<input id="randomXController" type="range" min="0" max="1" value="1">
	<label for="randomYController">Random spawn Y</label>
	<input id="randomYController" type="range" min="0" max="1" value="1">
	<label for="velXMaxController">Vel Max X</label>
	<input id="velXMaxController" type="range" min="0" max="100" value="10" step="0.1">
	<label for="velXMinController">Vel Min X</label>
	<input id="velXMinController" type="range" min="0" max="50" value="5" step="0.1">
	<label for="velYMaxController">Vel Max Y</label>
	<input id="velYMaxController" type="range" min="0" max="100" value="10" step="0.1">
	<label for="velYMinController">Vel Min Y</label>
	<input id="velYMinController" type="range" min="0" max="50" value="5" step="0.1">
	<label for="redChannelController">Red Channel</label>
	<input id="redChannelController" type="range" min="0" max="255" value="255">
	<label for="greenChannelController">Green Channel</label>
	<input id="greenChannelController" type="range" min="0" max="255" value="255">
	<label for="blueChannelController">Blue Channel</label>
	<input id="blueChannelController" type="range" min="0" max="255" value="255">
	<label for="alphaChannelController">Alpha Channel</label>
	<input id="alphaChannelController" type="range" min="0.1" max="1.0" step="0.1" value="1.0">
	<label for="bgRedChannelController">BG Red Channel</label>
	<input id="bgRedChannelController" type="range" min="0" max="255" value="0">
	<label for="bgGreenChannelController">BG Green Channel</label>
	<input id="bgGreenChannelController" type="range" min="0" max="255" value="0">
	<label for="bgBlueChannelController">BG Blue Channel</label>
	<input id="bgBlueChannelController" type="range" min="0" max="255" value="0">
	<label for="bgAlphaChannelController">BG Alpha Channel</label>
	<input id="bgAlphaChannelController" type="range" min="0.1" max="1.0" step="0.1" value="1.0">
</div>
<script type="text/javascript" src="index.js" defer></script>
<script type="text/javascript" src="ext.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
