<html>
<head>
	<title>Glit</title>
<style type="text/css">
	body{
		margin: 0px;
	}
</style>
</head>
<body>
<script type="text/javascript">
	
	let canvas = document.createElement("canvas"),	
		c = canvas.getContext("2d");

		document.body.appendChild(canvas);

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

	var con = [],
		count = 5,
		indx = -1;

		

		function particle(){
			/*this.x = canvas.width/2;
			this.y = canvas.height/2 - 200;*/

			this.x = Math.random()*window.innerWidth;
			this.y = Math.random()*window.innerHeight;

			this.vx = Math.random()*2-1;
			this.vy = Math.random()*2-1;
			this.siz = Math.random()*8;
			this.life = 0;
			this.maxLife = Math.random()*100;
			this.idtt = ++indx;
			this.r = 0;
			this.g = Math.random()*100 + 100;
			this.b = Math.random()*100 + 100;

			this.update = ()=>{
				/*this.x += this.vx;
				this.y += this.vy;*/


				this.life++;
				if(this.life >= this.maxLife){
					delete con[this.idtt];
					
				}

				
			}
			this.draw = ()=>{
				
				/*c.fillStyle = "rgb(" + this.r + "," + this.g + "," + this.b + ")";
				c.fillRect(this.x,this.y,this.siz,this.siz);
*/
				c.beginPath();
				c.fillStyle = "rgb(" + this.r + "," + this.g + "," + this.b + ")";
				c.arc(this.x,this.y,this.siz,0,2*Math.PI);
				c.fill();
				c.closePath();



				this.update();
			}
		}
		setInterval(()=>{
			for(var i = 0; i <= count; i++){
				con.push(new particle());

			}

			c.fillStyle = "rgba(0,0,0,0.1)";
			c.fillRect(0,0,canvas.width,canvas.height);
			
			
			for(var x in con){
				con[x].draw();
			}
			
		},30);


</script>
</body>
</html>
